{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h5 class="card-title mb-0">Confirm Delete</h5>
            </div>
            <div class="card-body text-center">
                <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                <h5>Are you sure you want to delete this supplier?</h5>
                <p class="text-muted">
                    You are about to delete <strong>{{ object.name }}</strong> (Supplier ID: {{ object.supplier_id }}).
                    This action cannot be undone.
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-block">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Yes, Delete Supplier
                        </button>
                        <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}S
