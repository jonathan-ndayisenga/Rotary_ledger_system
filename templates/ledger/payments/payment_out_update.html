{% extends 'base.html' %}

{% block content %}
<div class="container mt-6">
    <h2 class="text-2xl font-bold mb-4">Edit Payment Out</h2>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'payment_out_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
